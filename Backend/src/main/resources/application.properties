# Server
server.port=8080

# H2 file DB (dev, persistent) â€“ H2 2.x: remove unsupported flags
spring.datasource.url=jdbc:h2:file:./data/selfimprovement;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mail (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USER:selfimprovementtree@gmail.com}
spring.mail.password=${GMAIL_APP_PASSWORD:CHANGE_ME}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
